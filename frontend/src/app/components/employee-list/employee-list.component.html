<div class="container mx-auto p-4 max-w-7xl">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
    <h1 class="text-3xl font-bold text-gray-800">Employees</h1>
    <div class="flex gap-4 w-full sm:w-auto">
      <div class="relative w-full sm:w-64">
        <input 
          type="text" 
          [ngModel]="searchTerm()" 
          (ngModelChange)="searchTerm.set($event)"
          placeholder="Search employees..." 
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white shadow-sm"
        >
        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <button (click)="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition-colors flex items-center gap-2 whitespace-nowrap">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Employee
      </button>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold tracking-wider border-b border-gray-200">
          <tr>
            <th class="p-4 sticky left-0 z-10 bg-gray-50 border-r border-gray-200 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] min-w-[150px]">
              <button (click)="onSort('lastName')" class="flex items-center gap-1 hover:text-blue-600">
                Name
                <span *ngIf="sortColumn() === 'lastName'">{{ sortDirection() === 'asc' ? '↑' : '↓' }}</span>
              </button>
            </th>
            <th class="p-4 min-w-[200px]">
              <button (click)="onSort('email')" class="flex items-center gap-1 hover:text-blue-600">
                Email
                <span *ngIf="sortColumn() === 'email'">{{ sortDirection() === 'asc' ? '↑' : '↓' }}</span>
              </button>
            </th>
            <th class="p-4 min-w-[150px]">
              <button (click)="onSort('position')" class="flex items-center gap-1 hover:text-blue-600">
                Position
                <span *ngIf="sortColumn() === 'position'">{{ sortDirection() === 'asc' ? '↑' : '↓' }}</span>
              </button>
            </th>
            <th class="p-4 min-w-[150px]">
              <button (click)="onSort('department')" class="flex items-center gap-1 hover:text-blue-600">
                Department
                <span *ngIf="sortColumn() === 'department'">{{ sortDirection() === 'asc' ? '↑' : '↓' }}</span>
              </button>
            </th>
            <th class="p-4 min-w-[120px]">
              <button (click)="onSort('salary')" class="flex items-center gap-1 hover:text-blue-600">
                Salary
                <span *ngIf="sortColumn() === 'salary'">{{ sortDirection() === 'asc' ? '↑' : '↓' }}</span>
              </button>
            </th>
            <th class="p-4 min-w-[120px]">
              <button (click)="onSort('hireDate')" class="flex items-center gap-1 hover:text-blue-600">
                Hire Date
                <span *ngIf="sortColumn() === 'hireDate'">{{ sortDirection() === 'asc' ? '↑' : '↓' }}</span>
              </button>
            </th>
            <th class="p-4 sticky right-0 z-10 bg-gray-50 border-l border-gray-200 shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)] text-center w-[100px]">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 text-sm text-gray-700">
          <tr *ngFor="let emp of filteredEmployees()" class="hover:bg-gray-50 transition-colors group">
            <td class="p-4 sticky left-0 z-10 bg-white group-hover:bg-gray-50 border-r border-gray-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] font-medium text-gray-900">
              {{ emp.lastName }}, {{ emp.firstName }}
            </td>
            <td class="p-4">{{ emp.email }}</td>
            <td class="p-4">{{ emp.position }}</td>
            <td class="p-4">
              <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                {{ emp.department }}
              </span>
            </td>
            <td class="p-4">{{ emp.salary | currency }}</td>
            <td class="p-4">{{ emp.hireDate | date }}</td>
            <td class="p-4 sticky right-0 z-10 bg-white group-hover:bg-gray-50 border-l border-gray-100 shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)] text-center">
              <div class="flex justify-center gap-2">
                <button (click)="openEditModal(emp)" class="text-blue-600 hover:text-blue-800 p-1 rounded hover:bg-blue-100 transition-colors" title="Edit">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                  </svg>
                </button>
                <button (click)="onDelete(emp.id)" class="text-red-600 hover:text-red-800 p-1 rounded hover:bg-red-100 transition-colors" title="Delete">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredEmployees().length === 0">
            <td colspan="7" class="p-8 text-center text-gray-500">
              No employees found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-employee-form 
  *ngIf="showForm()" 
  [employee]="selectedEmployee()" 
  (close)="onFormClose()" 
  (save)="onFormSave()">
</app-employee-form>
